<html>
	<head>
	<title>Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<link href="http://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="style/game.css" rel="stylesheet"></link>
<img src="background.png" id="back" />

    </head>


    <body>
      <div id="top_bar">
	<img src="https://s3.graphiq.com/sites/default/files/2307/media/images/Facebook_Blue_1409375.png" id="back1"  />
	</div>

	<h5><div id="bar_elem">
	
	<strong><a href="HomePage.html">Home</a></strong>&nbsp&nbsp&nbsp 

	<strong><a href="Logout.html">Logout</a></strong>
	

	<br>
	</div></h5>


	<div id="words">

		<h3><strong><p id="word">Resolution</word></strong></h3>

	</div>

<button id="five" class="btn btn-success">HINT</button>	
	<div id="buttons">

<button id="one" class="btn btn-primary"><p id="o1">determination</p></button>&nbsp
<button id="two" class="btn btn-primary"><p id="o2">agree</p></button>&nbsp
<button id="three" class="btn btn-primary"><p id="o3">argue</p></button>&nbsp
<button id="four" class="btn btn-primary"><p id="o4">find</p></button>


	</buttons>
<h1><strong><p id="marks">Score: 0</p></strong></h1>	
<div id="lost"><strong><h2>Game Over, your final score is<p id="ns"></p></h2></strong><br><button id="lost_but" class="btn btn-danger">RESTART</button></div>

	<script type="text/javascript">

	$('#five').click(function(){

	$('#word').css('color',colorss[i]);

	});
	var score=0;
var i=0;
var questions=["Abstruse","Envenom","Hedonist","Lampoon","Accolade"];
var meanings={"Abstruse":["obscure","easy","Oblique","Plumage"],"Envenom":["bad feeling","Pliable","Plumage","Accolade"],"Hedonist":["pleasure seeker","support","praise","obscure"],"Lampoon":["Ridicule","unaware","Envenom","Pliable"],"Accolade":["Praise","Ephemeral","agree","disagree"]};
var colorss=["red","red","blue","red","blue"];
var p=0;
var k=0;
	function down()
	{
		if(k!=-1){
		var new_pos=$('#word:first').position().top;
		var pos=10+new_pos+'px';
		
		$('#word').css('top', pos);

		if(10+new_pos>=580)
		{
			k=-1;
		$('#one,#two,#three,#four').prop('disabled', true);
		$('#ns').text(" "+score);

		$('#word').css('top', '23px');
		$('#lost').css('visibility','visible');
	}
		}
	}

setInterval(down,100);
down();
$('#one').click(function(){
$('#word').css('color','black');
if(i>=questions.length-1)
{
	i=-1;
}
score++;
$('#marks').text("Score: "+score);
i++;

//alert(meanings[questions[i]][1]);
$('#o1').text(meanings[questions[i]][0]);
$('#o2').text(meanings[questions[i]][1]);
$('#o3').text(meanings[questions[i]][2]);
$('#o4').text(meanings[questions[i]][3]);
$('#word').html("<strong>"+questions[i]+"</strong>")
$('#word').css('top', '23px');
})


$('#two,#three,#four').click(function(){
k=-1;	
if(i>=questions.length)
{
	i=-1;
}
	i++;
	//$( "#buttons" ).disable();
$('#one,#two,#three,#four').prop('disabled', true);
$('#ns').text(" "+score);

	$('#word').css('top', '23px');
	$('#lost').css('visibility','visible');
});

$('#lost_but').click(function(){
	k=1;
	score=0;
	$('#marks').text("Score: "+score);
	$('#word').css('top', '23px');
	$('#lost').css('visibility','hidden');
	$('#one,#two,#three,#four').prop('disabled', false);
})
	</script>



    </body>
</html>
