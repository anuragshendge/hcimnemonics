<html>
	<head>
		<title>Create an Account</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<link href="http://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
		<link href="style/signup.css" rel="stylesheet"></link>
		<img src="background.png" id="back" />

    <body>

    <form id="f1" action='HomePage.html'>	
	<h1><strong>SIGN UP</strong></h1>
    First Name:<input type="text" id="" class="form-control"><br>
    Last Name:<input type="text" id="" class="form-control"><br>
	Date of Birth:<input type="text" id="date" class="form-control"><br>
	Gender:<select class="form-control">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="do not wish to disclose">Do not wish to disclose</option>

</select><br>
	E-mail ID:<input type="text" id="" class="form-control"><br>
	<p>Password:<input type="password" id="password" class="form-control" title="Password should have atleast 1 CAPITAL letter, 1 small letter, 1 digit, 1 special character and should be atleast 8 characters long"></p>
 
	Re-enter Password:<input type="password" id="" class="form-control"><br>  
	<button type="submit" class="btn btn-primary">Sign In and Continue</button>
</form>

<script>
 $("#date").datepicker();
 $( document ).tooltip();
</script

</body>

</html>
